<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <meta name="description" content="My home on the web.">
    <meta name="keywords" content="1990, website">
    <meta name="author" content="Daniel Miller">
    <title>Webpage-1990-Colourised</title>
    <link rel="shortcut icon" href="graphics/computer.gif">
    <link rel="stylesheet" href="style.css">
    <script language="JavaScript" src="javascript/titlescroll.js"></script>
    <script language="JavaScript" src="javascript/cursortrail.js"></script>

    <style>
        body {
            background-image: url("graphics/backgrounds/servers.gif");
            overflow-y: hidden;
        }

        .sidebar {
            background: silver;
            border-top: 0.15vw solid #fff;
            border-bottom: 0.15vw solid #424242;
            padding-bottom: 20%;
            width: 13%;
        }

        .tools {
            position: relative;
            top: -0.1vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tool {
            border-width: 0.15vw;
            background: no-repeat;
            background-color: silver;
            background-size: 75%;
            background-position: top 45% left 45%;
            width: 1.5vw;
            height: 1.5vw;
        }

        .tool-options {
            width: 60%;
            height: 25%;
            margin-top: 5%;
            margin-left: 20%;
            margin-right: 10%;
            border: 0.15vw solid #fff;
            border-top-color: #424242;
            border-left-color: #424242;
        }

        .outer-canvas {
            border: solid;
            border-width: 0.15vw;
            border-color: #424242;
            border-bottom-color: #fff;
            border-right-color: #fff;
            background-color: #808080;
            width: 87%;
        }

        .canvas {
            position: relative;
            background-color: #fff;
            margin: 1%;
            height: 95%;
            margin-right: 10%;
        }

        .handle {
            position: absolute;
            height: 0.1vw;
            width: 0.1vw;
            background-color: #fff;
            border: solid;
            border-width: 0.1vw;
            border-color: #424242;
            border-bottom: 0;
            border-right: 0
        }

        .bottombar {
            background: silver;
            border-top: 0.15vw solid #fff;
            margin-right: 1%;
            padding-top: 1%;
            padding-bottom: 1%;
        }

        .selection-box {
            position: relative;
            margin-right: 0.25%;
            border: 0.1vw solid #fff;
            border-top-color: #424242;
            border-left-color: #424242;
            width: 1.5vw;
            height: 1.5vw;
            background-image: url(graphics/ui/paint/checker.png);
        }

        .selection {
            width: 0.5vw;
            height: 0.5vw;
            position: absolute;
            border: solid;
            border-width: 0.15vw;
            border-color: #fff;
            border-bottom-color: #424242;
            border-right-color: #424242;
        }

        .colour {
            border: 0.1vw solid #fff;
            border-top-color: #424242;
            border-left-color: #424242;
            width: 0.67vw;
            height: 0.67vw;
        }

        .stuatus {
            border: 0.15vw solid #fff;
            border-top-color: #424242;
            border-left-color: #424242;
        }

        .text {
            text-align: start;
            padding-left: 1%;
            font-family: "MS Sans Serif";
            font-size: 0.7vw;
            color: #000000;
        }
    </style>
</head>

<body>
    <section>
        <div style="display: inline; position: fixed; margin: 0%; width: 15%; top: 0; left: 0;">
            <a href="index.html"><img src="graphics/ui/home.gif"></a>
        </div>
    </section>
    <section>
        <div class="window" style="width: 27%; position: fixed ; top: 2%; left: 15%;">
            <div class="window-header">
                <div>
                    <img src="graphics/ui/graphics.gif">
                    <h2>Paint</h2>
                </div>
                <div style="margin-top: 1%; margin-bottom: 1%;">
                    <button class="maximize">
                    </button>
                    <button class="close">
                    </button>
                </div>
            </div>
            <div>
                <div class="links">
                    <p class="link"><u>F</u>ile</p>
                    <p class="link"><u>E</u>dit</p>
                    <p class="link"><u>V</u>iew</p>
                    <p class="link"><u>I</u>mage</p>
                    <p class="link"><u>C</u>olurs</p>
                    <p class="link"><u>H</u>elp</p>
                </div>
            </div>
            <div class="flex" style="margin-right: 1%;">
                <div class="sidebar">
                    <div class="tools">
                        <div class="flex">
                            <div>
                                <button class="tool" style="background-image: url('graphics/ui/paint/freeform.gif');"></button>
                            </div>
                            <div>
                                <button class="tool" style="background-image: url('graphics/ui/paint/select.gif');"></button>
                            </div>
                        </div>
                        <div class="flex">
                            <div>
                                <button class="tool" style="background-image: url('graphics/ui/paint/eraser.gif');"></button>
                            </div>
                            <div>
                                <button class="tool" style="background-image: url('graphics/ui/paint/fill.gif');"></button>
                            </div>
                        </div>
                        <div class="flex">
                            <div>
                                <button class="tool" style="background-image: url('graphics/ui/paint/eyedropper.gif');"></button>
                            </div>
                            <div>
                                <button class="tool" style="background-image: url('Unused/magnifier.png');"></button>
                            </div>
                        </div>
                        <div class="flex">
                            <div>
                                <button class="tool" style="background-image: url('Unused/pencil.png');"></button>
                            </div>
                            <div>
                                <button class="tool" style="background-image: url('graphics/ui/paint/brush.gif');"></button>
                            </div>
                        </div>
                        <div class="flex">
                            <div>
                                <button class="tool" style="background-image: url('graphics/ui/paint/airbrush.gif');"></button>
                            </div>
                            <div>
                                <button class="tool" style="background-image: url('Unused/text.png');"></button>
                            </div>
                        </div>
                        <div class="flex">
                            <div>
                                <button class="tool" style="background-image: url('Unused/line.png');"></button>
                            </div>
                            <div>
                                <button class="tool" style="background-image: url('graphics/ui/paint/curve.gif');"></button>
                            </div>
                        </div>
                        <div class="flex">
                            <div>
                                <button class="tool" style="background-image: url('Unused/rectangle.png');"></button>
                            </div>
                            <div>
                                <button class="tool" style="background-image: url('Unused/polygon.png');"></button>
                            </div>
                        </div>
                        <div class="flex">
                            <div>
                                <button class="tool" style="background-image: url('Unused/ellipse.png');"></button>
                            </div>
                            <div>
                                <button class="tool" style="background-image: url('Unused/roundedrectangle.png');"></button>
                            </div>
                        </div>
                    </div>
                    <div class="tool-options">
                    </div>
                </div>
                <div class="outer-canvas">
                    <div class="canvas">
                        <div id="canvas" style="position: absolute; width: 100%; height: 100%;"></div>
                        <div class="handle" style="top: -0.15vw; left: -0.15vw;">
                        </div>
                        <div class="handle" style="top: -0.15vw; left: 50%;">
                        </div>
                        <div class="handle" style="top: -0.15vw; right: -0.15vw;">
                        </div>
                        <div class="handle" style="top: 50%; left: -0.15vw;">
                        </div>
                        <div class="handle" style="bottom: -0.15vw; left: -0.15vw;">
                        </div>
                        <div class="handle" style="top: 50%; right: -0.15vw; background-color: #000000;">
                        </div>
                        <div class="handle" style="bottom: -0.15vw; left: 50%; background-color: #000000;">
                        </div>
                        <div class="handle" style="bottom: -0.15vw; right: -0.15vw; background-color: #000000;">
                        </div>
                        <div>
                            <img style="width: 30%;" src="Unused/Triangle dude.png">
                        </div>
                        <div>
                            <img style="width: 40%;" src="Unused/SquigleBoi.png">
                            <img style="width: 40%;" src="graphics/CommieBot.gif">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottombar">
                <div style="display: flex; margin-left: 2%;">
                    <div class="selection-box">
                        <div class="selection" style="bottom: 15%; right: 15%; background-color: #fff;">
                        </div>
                        <div class="selection" style="top: 15%; left: 15%; background-color: #000000;">
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; justify-content: space-between;">
                        <div style="display: flex; width: 107%; justify-content: space-between;">
                            <div class="colour" style="background-color: #000000;">
                            </div>
                            <div class="colour" style="background-color: #808080;">
                            </div>
                            <div class="colour" style="background-color: rgb(136, 0, 21);">
                            </div>
                            <div class="colour" style="background-color: rgb(128, 128, 0);">
                            </div>
                            <div class="colour" style="background-color: rgb(34, 177, 76);">
                            </div>
                            <div class="colour" style="background-color: rgb(0, 128, 128);">
                            </div>
                            <div class="colour" style="background-color: rgb(63, 72, 204);">
                            </div>
                            <div class="colour" style="background-color: rgb(163, 73, 164);">
                            </div>
                            <div class="colour" style="background-color: rgb(128, 128, 64);">
                            </div>
                            <div class="colour" style="background-color: rgb(0, 64, 0);">
                            </div>
                            <div class="colour" style="background-color: rgb(0, 128, 255);">
                            </div>
                            <div class="colour" style="background-color: rgb(0, 64, 128);">
                            </div>
                            <div class="colour" style="background-color: rgb(0, 0, 255);">
                            </div>
                            <div class="colour" style="background-color: rgb(128, 64, 0);">
                            </div>
                        </div>
                        <div style="display: flex; width: 107%; justify-content: space-between;">
                            <div class="colour" style="background-color: #fff;">
                            </div>
                            <div class="colour" style="background-color: rgb(195, 195, 195);">
                            </div>
                            <div class="colour" style="background-color: rgb(237, 28, 36);">
                            </div>
                            <div class="colour" style="background-color: rgb(255, 242, 0);">
                            </div>
                            <div class="colour" style="background-color: rgb(181, 230, 29);">
                            </div>
                            <div class="colour" style="background-color: rgb(0, 255, 255);">
                            </div>
                            <div class="colour" style="background-color: rgb(112, 146, 190);">
                            </div>
                            <div class="colour" style="background-color: rgb(255, 174, 201);">
                            </div>
                            <div class="colour" style="background-color: rgb(255, 255, 128);">
                            </div>
                            <div class="colour" style="background-color: rgb(0, 255, 128);">
                            </div>
                            <div class="colour" style="background-color: rgb(128, 255, 255);">
                            </div>
                            <div class="colour" style="background-color: rgb(128, 128, 255);">
                            </div>
                            <div class="colour" style="background-color: rgb(255, 0, 128);">
                            </div>
                            <div class="colour" style="background-color: rgb(255, 128, 0);">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="flex" style="margin: 1%; margin-left: 0%;">
                <div class="stuatus" style="width: 50%; margin-left: 1%; text-align: start;">
                    <p class="text">For help, <img style="width: 70%; position: relative; top: 0.2vw;"
                            src="graphics/scream.gif"></p>
                </div>
                <div class="stuatus" style="width: 25%; margin-left: 1%; margin-right: 1%;">
                    <p class="text" style="padding-top: 6%;"><span id="pos" class="text"></span></p>
                </div>
                <div class="stuatus" style="width: 25%;">
                </div>
            </div>
        </div>
        </div>
    </section>

    <section>
        <div class="window"
            style="width: 20%; background-color: rgb(255, 0, 77); overflow: visible; position: fixed ; top: 30%; left: 60%;">
            <div class="window-header alt-header">
                <div>
                    <img src="graphics/ui/picoCAD.gif">
                    <h2>picoCAD</h2>
                </div>
                <div style="margin-top: 1%; margin-bottom: 1%;">
                    <button class="maximize">
                    </button>
                    <button class="close">
                    </button>
                </div>
            </div>
            <div style="background-color: #83769c;">
                <div style="background-color: rgb(255, 0, 77);">
                    <br>
                    <br>
                </div>
                <div class="window"
                    style="width: 150%; margin-top: 20%; margin-bottom: 20%; position: relative; left: -30%;">
                    <div class="window-header alt-header">
                        <div>
                            <h2>picoCAD.exe - Application Error</h2>
                        </div>
                        <div style="margin-top: 1%; margin-bottom: 1%;">
                            <button class="close">
                            </button>
                        </div>
                    </div>
                    <div class="flex">
                        <div style="width: 15%;">
                            <img style="margin: 20%; margin-bottom: 0;" src="unused/error.png">
                        </div>
                        <div>
                            <p class="wintext" style="margin-top: 3%;">The application failed to initialize properly
                                (0xc0000005). Click OK to
                                terminate the application.</p>
                        </div>
                    </div>
                    <button style="margin-bottom: 2%; width: 5vw;">OK</button>
                </div>
                <div style="background-color: rgb(255, 0, 77);">
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </section>

    <section class="overlay">
    </section>

    <script language="JavaScript" src="javascript/cursorpos.js">

    </script>

</body>

</html>
