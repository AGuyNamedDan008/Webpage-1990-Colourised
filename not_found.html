        const trailLength = 15;
        const trailImage = "graphics/ui/firecursor.gif";
        let coordsStore = new Array(trailLength).fill({});
        const initTrail = () => {
            for (let i = 0; i < trailLength; i++) {
                coordsStore[i] = new Object();
                coordsStore[i].x = -1000;
                coordsStore[i].y = -1000;
                document.write(
                    `<div id="obj-${i}" style="background-image:url(${trailImage});position:absolute;z-Index:100;height:35px;width:35px"></div>`,
                );
            }
            trail();
        };
        const trail = () => {
            for (let i = 0; i < trailLength; i++) {
                document.querySelector(`#obj-${i}`).style.top = `${coordsStore[i].y}px`;
                document.querySelector(`#obj-${i}`).style.left = `${coordsStore[i].x}px`;
            }
            for (let i = trailLength; i >= 1; i--) {
                coordsStore[i] = coordsStore[i - 1];
            }
            setTimeout(trail, 0);
        };
        initTrail();
        console.log(coordsStore)
        document.onmousemove = (e) => void(coordsStore[0] = {
            x: e.pageX + 12,

    <script language="JavaScript">
        const colours = ["#ff0000", "#ff5500", "#ffaa00", "#ffff00", "#aaff00", "#55ff00", "#00ff00", "#00ff55",
            "#00ffaa", "#00ffff", "#00aaff", "#0055ff", "#0000ff", "#5500ff", "#aa00ff", "#ff00ff", "#ff00aa",
            "#ff0055"
        ];

        let letters = document.querySelectorAll(".rainbow");

        let intervalDelay = 100;

        let counter = 0;
        for (let x = 0; x < letters.length; x++) {
            if (colours[x] === undefined) {
                letters[x].style.color = colours[x - (colours.length * parseInt(counter + .1))];
            } else {
                letters[x].style.color = colours[x];
            }
            counter += 1 / colours.length;
        }

        var intervalId = window.setInterval(function () {

            for (let i = 0; i < letters.length; i++) {
                funky(i);
            }

        }, intervalDelay);

        function funky(i) {

            function cleanupRichText(richText) {
                return richText.replace(/rgb\((.+?)\)/ig, (_, rgb) => {
                    return '#' + rgb.split(',')
                        .map(str => parseInt(str, 10).toString(16).padStart(2, '0'))
                        .join('')
                })
            }

            let hexColour = cleanupRichText(letters[i].style.color);

            if (colours.indexOf(hexColour) + 1 === colours.length) {
                colourIndex = 0;
            } else {
                colourIndex = colours.indexOf(hexColour) + 1;
            }
            letters[i].style.color = colours[colourIndex];
        }
    </script>

                dropdown.classList.toggle("show");
                document
                    .querySelectorAll(".dropdown-btn + .dropdown-list")
                    .forEach((dropdown) => {
                        if (dropdown !== e.currentTarget.nextElementSibling) {
                            dropdown.classList.remove("show");
                        }
                    });
            });
        });

        window.onclick = (e) => {
            if (!e.target.matches(".dropdown-btn")) {
                const dropdowns = document.querySelectorAll(".dropdown-list");

        var volume = document.getElementById("volume");
        var playing = document.getElementById("playing")
        var time = document.getElementById("time");

        playing.src = playlist[index];

        playing.addEventListener("loadedmetadata", setSliderMax);

        function setSliderMax() {
            seek.setAttribute("max", playing.duration);
            seek.setAttribute("min", 0);
        }

        playing.addEventListener("timeupdate", setSeekVal);

        function setSeekVal() {
            seek.value = playing.currentTime;
            if (playing.ended) {
                seek.value = 0;
                playing.currentTime = 0;
                togglebtn.style.backgroundImage = "url('ui/play.gif')";
                playing.pause();
            }
        }

        seek.addEventListener("input", setSeek);

        function setSeek() {
            playing.currentTime = seek.value;
        }

        togglebtn.addEventListener("click", toggle);

        function toggle() {
            if (playing.paused) {
                playing.play();
                togglebtn.style.backgroundImage = "url('ui/pause.gif')";
            } else {
                playing.pause();
                togglebtn.style.backgroundImage = "url('ui/play.gif')";
            }
        }

        back.addEventListener("click", decrement);

        function decrement() {
            if (index === 0) {
                index = playlist.length - 1;
            } else {
                index--;
            }

            playing.src = playlist[index];
            playing.play();
            togglebtn.style.backgroundImage = "url('ui/pause.gif')";
        }

        next.addEventListener("click", increment);

        function increment() {
            if (index === playlist.length - 1) {
                index = 0;
            } else {
                index++;
            }

            playing.src = playlist[index];
            playing.play();
            togglebtn.style.backgroundImage = "url('ui/pause.gif')";
        }

        volume.addEventListener("input", setVol);

        function setVol() {
            playing.volume = volume.value / 100;
        }

        playing.addEventListener("timeupdate", seektime);

        function seektime() {
            var mins = Math.floor(playing.currentTime / 60);
            var secs = Math.floor(playing.currentTime % 60);
            if (secs < 10) {
                secs = '0' + secs;
            }
            if (mins < 10) {
                mins = '0' + mins;
            }
            time.innerHTML = mins + ':' + secs;
        }

        playing.addEventListener('ended', audioEnd);

        function audioEnd() {
            if (index === playlist.length - 1) {
                index = 0;
            } else {
                index++;
            }

            playing.src = playlist[index];
            playing.play();
            togglebtn.style.backgroundImage = "url('ui/pause.gif')";
        }
    </script>

    <script language="JavaScript">
        var closebtn = document.getElementById("closebtn");
        var clippybtn = document.getElementById("clippybtn");
        var clippybox = document.getElementById("clippy-box");

        closebtn.addEventListener("click", close);

        function close() {
            clippybox.classList.toggle("hide");
            clippybtn.addEventListener("click", open);
        }

        function open() {
            clippybox.classList.toggle("hide");
            clippybtn.removeEventListener("click", open);
        }
    </script>
