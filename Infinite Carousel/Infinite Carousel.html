<style>
    section {
        margin: auto;
        margin-bottom: 0;
        width: 60%;
        /* use for debugging */
        /* background-color: DodgerBlue; */
    }

    .marquee {
        position: relative;
        width: 100%;
        height: 50%;
        overflow-x: hidden;
    }

    .track-right {
        position: absolute;
        white-space: nowrap;
        will-change: transform;
        animation: marquee-right 15s linear infinite;
    }

    @keyframes marquee-right {
        from {
            transform: translate(-50%);
        }

        to {
            transform: translate(0);
        }
    }

    .track-left {
        position: absolute;
        white-space: nowrap;
        will-change: transform;
        animation: marquee-left 15s linear infinite;
    }

    @keyframes marquee-left {
        from {
            transform: translate(0);
        }

        to {
            transform: translate(-50%);
        }
    }
</style>
